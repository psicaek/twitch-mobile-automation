[pytest]
# Terminal output
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s: %(message)s
log_cli_date_format = %H:%M:%S

# File output (optional but useful)
log_file = test_logs.log
log_file_level = DEBUG

# Better test output
addopts = 
    -v
    --tb=short
    --strict-markers

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*